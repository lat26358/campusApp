<div class="container fullscreenBackground">
  <div class=""></div>
  <div class="columns is-mobile">
    <div class="column is-12 headline-position">
      <div class="headline-style">
        Campus News
      </div>
    </div>
    <div class="columns is-mobile">
    </div>
  </div>

  <section class="padding-1" *ngIf="dataIsAvailable">
    <div class="card" *ngFor="let message of news; let i=index" [(routerLink)]="'/message/detail/' + message.id">
      <div class="color-marker">
      </div>
      <div class="card-content">
        <p class="title">
          {{message.title.rendered}}
        </p>
        <p class="subtitle">
          {{message.excerpt.rendered}}
        </p>
        <i class="fa fa-arrow-right right" style="margin-top:-1rem; color:#769941" aria-hidden="true"></i>
      </div>

    </div>
  </section>
</div>
